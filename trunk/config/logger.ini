;;;
; Konfigurationsdatei (INI-FILE)
;
;   Name:             Logger Ini
;   Beschreibung:     Die Konfigurationsdatei enthält Daten, die wichtig sind 
;                     Um den Logger zu benutzen        
;	
;	author: Gilles
; author: Domac
; keywords: log, logger
;
;

;;;
;  Beschreibung:    Debug-Modus (true = an | alles andere = aus)
;  Datentyp:        string
debugging = "true"

;;;
;  Beschreibung:    Log Level
;
;  Es gibt verschiedene Arten von Log Leveln
;
;  ERROR : Nur Debug Meldungen vom Typ Error werden geloggt
;  WARNING: Error und Warnings werden geloggt
;  DEBUG: Debug- , Warning- und Error-Messages werden geloggt 
;
;  Datentyp:        string
loglevel = DEBUG


;;;
;  Beschreibung:    Log Path
; 
;  Der Ordner in dem die Logs gespeichert werden sollen.
;  Es sind zwingend Schreibrechte auf diesen Ordner erforderlich.
;  _ROOT_ ist hier eine PHP Konstante und definiert den Beginn des absoluten Pfades. 
; 
;  Datentyp:        string
logpath = "/logs"


;;;
;  Beschreibung:    Standard Log-Name
;
;  Datentyp:        string
stlogname = "log"


;;;
;  Beschreibung:    Größe einer Log-Datei bis sie rotiert wird (Angabe in KB)
;
;  Datentyp:        integer
maxlogsize = 150


;;;
;  Beschreibung:    Wenn ein Logfile archiviert wird, dann wird an folgende Adresse
;                   eine Email geschickt, falls aktiviert
;
;  Datentyp:        string
mail = "log@encarnium.de"

